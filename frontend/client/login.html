<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion √† votre compte WebEnter - Acc√©dez √† vos commandes et chat client">
    <title>Connexion Client - WebEnter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error {
            padding: 12px;
            background: #fee;
            border-left: 4px solid #fc8181;
            color: #742a2a;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link p {
            color: #718096;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #718096;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #718096;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Connexion</h1>
            <p>Acc√©dez √† vos commandes et messages</p>
        </div>

        <div class="error" id="errorMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Se Connecter</button>
            <div class="loading" id="loading">
                ‚è≥ V√©rification...
            </div>
        </form>

        <div class="register-link">
            <p>Pas encore de compte ? <a href="/client/register">Cr√©er un compte</a></p>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/client/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/client/dashboard';
                } else {
                    document.getElementById('errorMsg').textContent = data.error || 'Erreur de connexion';
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('submitBtn').disabled = false;
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Erreur r√©seau. Veuillez r√©essayer.';
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('submitBtn').disabled = false;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
